<div class="panel panel-primary">
    <div class="panel-heading">Beer brand details for <b>{{beer.brand}}</b></div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Alc. %</label>

                    <div class="col-lg-10 form-control-static">{{beer.alcVol}}</div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label">Logo</label>

                    <div class="col-lg-10 form-control-static">
                        <img ng-src="{{beer.companyLogoURL}}" id="logo" height="80px;">
                        <b ng-if="!beer.companyLogoURL">Sorry no Image</b>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">Rating</label>

                    <div class="col-lg-10 form-control-static">
                        <rating max="10" ng-model="beer.rating" state-on="'glyphicon-ok-sign'" state-off="'glyphicon-ok-circle'" on-leave="saveRating()"></rating>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
<a href ng-click="delete()">Delete Item</a>
        {{beer}}
